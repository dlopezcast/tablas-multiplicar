<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var tablaDel = prompt( "Tabla del: " );
        var numero = 0;
        while( numero <= 10 ){
            document.write( `${tablaDel}x${numero} = ${ tablaDel*numero }` );
            document.write("<br>");
            numero = numero + 1;
        }
    </script>
</body>
</html>
